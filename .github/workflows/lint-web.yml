name: 'Web: lint and type-check'

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
  pull_request:
    branches:
      - main
    paths:
      - 'web/**'

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup npm
        uses: npm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        working-directory: web
        run: npm install --frozen-lockfile

      - name: Type check
        working-directory: web
        run: npm run ts-check

      - name: Lint
        working-directory: web
        run: npm run lint
